<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center;">Crud Estudantes</h1>    
<div class="conteiner">
        <div class="row align-items-center">
            <form action="/add" method="post" class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <input name="name" type="text" class="form-control" id="autoSizingInput" placeholder="Name" required>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <input name="idade" type="number" class="form-control" id="autoSizingInputGroup" placeholder="Idade" required>
                    </div>
                </div>
                <div class="col-auto">
                    <select name="materia_id" class="form-select" id="autoSizingSelect" required>
                    <option selected>Materias</option>
                    {% for e in materias %}
                        <option value={{e.id}}>{{e.name}}</option>
                    {%endfor%}
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">ADD ALUNO</button>
                </div>
            </form>
            </div>
        </div>

    </body>
</html>
